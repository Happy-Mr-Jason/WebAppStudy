<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<title>Js Study</title>
	<meta name="description" content="" />
	<meta name="author" content="ezen" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Jquery Library -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<style>
		.colorPallet {
			background: cyan;
		}
		img{
			position: relative;
			
		}
	</style>
	<script>
		//.delay : Set a timer to delay execution of subsequent items in the queue.
		$(document).ready(function () {
			$('img').each(function (index) {
				$(this).delay(index*1000).animate({
					left:1000
				},7000);
			});
		});

	</script>
</head>

<body>
	<button>중지</button><br/>
	<img src="images/car_purple.jpg"/><br/>
	<img src="images/car_green.jpg"/><br/>
	<img src="images/car_red.jpg"/><br/>
	<img src="images/car_yellow.jpg"/>
</body>

</html>

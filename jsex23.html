<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>Js Study</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Jquery Library -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<style>
			.colorPallet{
				background: cyan;
			}
		</style>
		<script>
			// .filter Method : Reduce the set of matched elements to those that match the selector or pass the function’s test.
			// .filter Method and Method chain effect
			// .end Method : End the most recent filtering operation in the current chain and return the set of matched elements to its previous state.
			$(document).ready(function (){
				/*
				$('h1').filter(function (index) {
					return index % 3 == 0 ;
				}).css({
					backgroundColor:'yellow',
					color:'red'
				});
				*/
				/*
				$('h1').css('background', 'orange');
				$('h1:even').css('color', 'white');
				$('h1:odd').css('color', 'red');
				*/
				// $('h1').css('background', 'orange').filter(':even').css('color','white').filter(':odd').css('color','red');
				$('h1').css('background', 'orange').filter(':even').css('color','white').end().filter(':odd').css('color','red');
			});
		</script>
	</head>
	<body>
		<h1>자바스크립트</h1>
		<h1>제이쿼리</h1>
		<h1>하이브리드앱</h1>
		<h1>아두이노</h1>
		<h1>임베디드 프로그래밍</h1>
		<h1>IOT 프로젝트</h1>
	</body>
</html>

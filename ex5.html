<!DOCTYPE html>

		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<!-- css Style 추가-->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<!-- 제이쿼리 라이브러리 추가 -->

	<body>

		<!--class="ui-grid-a" 스마트폰의 화면을 2등분해서 나눠준다-->
		<!--class="ui-grid-b" 스마트폰의 화면을 3등분해서 나눠준다-->

		<!--class="ui-block-b" 2번째 화면-->
		<!--class="ui-block-c" 2번째 화면-->

				<h1>모바일 레이아웃</h1>

					<div class="ui-block-b"><h1>베트남</h1></div>
					<div class="ui-block-c"><h1>태국</h1></div>
				</div>
			</div>
			<div data-role="footer">
				
			</div>
		</div>

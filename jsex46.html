<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<title>Js Study</title>
	<meta name="description" content="" />
	<meta name="author" content="ezen" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Jquery Library -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<style>
		.colorPallet {
			background: cyan;
		}
		div{
			width: 50px;
			height: 50px;
			background-color: orange;
			position: relative;
		}
	</style>
	<script>
		// animation function excuted with queue
		// .queue() :
		// .clearQueue() : Remove from the queue all items that have not yet been run.
		$(document).ready(function () {
			$('div').click(function () {
				$(this).animate({
					left:'+=50'
				},2000).animate({
					width:'+=50'
				},2000).animate({
					height:'+=50'
				},2000);
			});
			$('button').click(function () {
				$('div').clearQueue();
			});
		});

	</script>
</head>

<body>
	<button>Empty queue</button>
		<div></div>
		<div style="background-color: orchid;"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>Js Study</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Jquery Library -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<style>
			.high-light-0{ background: yellow;}
			.high-light-1{ background: orange;}
			.high-light-2{ background: blue;}
			.high-light-3{ background: green;}
			.high-light-4{ background: red;}
		</style>
		<script>
			$(document).ready(function () {
				for(var i = 0 ; i < 5 ; i++){
					$('h1:eq(' + i + ')').addClass('high-light-' + i);
				}
			});
		</script>
	</head>
	<body>
		<h1>자바스크립트</h1>
		<h1>제이쿼리</h1>
		<h1>하이브리드앱</h1>
		<h1>아두이노</h1>
		<h1>임베디드 프로그래밍</h1>
	</body>
</html>

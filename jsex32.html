<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<title>Js Study</title>
	<meta name="description" content="" />
	<meta name="author" content="ezen" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Jquery Library -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<style>
		.colorPallet {
			background: cyan;
		}
		.reverse {
			background-color: orange;
			color: white;
		}
	</style>
	<script>
		//.on : Attach an event handler function for one or more events to the selected elements.
		// Compare with .hover()
		// .hover() : Bind two handlers to the matched elements, to be executed when the mouse pointer enters and leaves the elements.
		//            two handlers are same as mouseenter and mouseleave.
		$(document).ready(function () {
			$('h1').on('click', function () {
				$(this).html(function (index, html) {
					return html + '★';
				});
			});
			$('h1').on({
				mouseenter : function () {
					$(this).addClass('reverse');
				},
				mouseleave : function () {
					$(this).removeClass('reverse');
				}
			});
		});
	</script>
</head>

<body>
	<h1>김철수</h1>
	<h1>홍길동</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- css Style 추가-->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<!-- 제이쿼리 라이브러리 추가 -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<!-- 영역을 나눠준다-->
		<!-- data-role : js내에서 가져온 속성으로 page 는 Activity 화면을 말한다-->
		<!-- data-role : js내에서 가져온 속성으로 dialog 는 dialog 화면을 말한다-->
			<!--header는 앱의 위쪽 부분-->
			<!--content는 앱의 바디 부분-->
			<!--footer는 앱의 아래 부분-->
		<!-- data-theme : js내에 제공되는 테마로 기본이 'a'테마 'b'는 다른 검정색 테마 -->
		<!-- id : 위젯의 id와 같은 개념-->
		<!-- data-add-back-btn="true" 이전화면으로 돌아가는 버튼을 만들어준다.-->
		<!-- data-transition="slide" 페이지 이동 효과 6가지 slide slideup slidedown pop fade flip-->
		<!-- a Tag의 href="#" #은비어있는 링크로 이동안함. #id id위치로 이동-->
		<!-- 메인 페이지 -->
		<div data-role="page">
			<div data-role="header" data-theme="b">
				<h1>모바일 페이지</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview">
					<li>
						<a href="#js" data-transition="pop">자바스크립트</a>
					</li>
					<li>
						<a href="#jquery" data-transition="fade">제이쿼리</a>
					</li>
					<li>
						<a href="#jqrymobile" data-transition="pop">제이쿼리모바일</a>
					</li>
				</ul>
			</div>
			<div data-role="footer" data-theme="b">
				<h1>이젠 아카데미</h1>
			</div>
		</div>
		<!--자바스크립트 페이지-->
		<div data-role="page" id="js">
			<div data-role="header" data-add-back-btn="true">
				<h1>자바스크립트</h1>
			</div>
			<div data-role="contents">
				<h2>자바스크립트란?</h2>
				<p>
					정적인 홈페이지를 동적으로 만들어주는 프로그램
				</p>
			</div>
		</div>
		<!--제이쿼리 페이지-->
		<div data-role="page" id="jquery">
			<div data-role="header" data-add-back-btn="true">
				<h1>제이쿼리</h1>
			</div>
			<div data-role="contents">
				<h2>제이쿼리란?</h2>
				<p>
					자바스크립트로 만들어진 라이브러리
				</p>
				<img src="images/box1.png" alt=""/>
			</div>
		</div>
		<!--제이쿼리 모바일 페이지-->
		<div data-role="dialog" id="jqrymobile">
			<div data-role="header">
				<h1>제이쿼리 모바일</h1>
			</div>
			<div data-role="contents">
				<h2>제이쿼리 모바일이란?</h2>
				<p>
					난 아직 몰라요....
				</p>
			</div>
		</div>
	</body>
</html>

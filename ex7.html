<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<!-- css Style 추가-->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<!-- 제이쿼리 라이브러리 추가 -->

	<body>
		<!--data-role="panel" 사이드 패널 만들기 -->
			<!--data-position="right" 오른쪽에서 나오기-->

			<!--data-display="overlay" 메인화면 위로 나오기-->
			<!--data-display="reveal" 메인화면 위로 나오기-->
		<!--메인 페이지-->
		<div data-role="page">
			<div data-role="panel" id="panel" data-position="left" data-display="push">

				<a href="#" data-rel="close">패널닫기</a>
			</div>
			<div data-role="header" data-theme="b">
				<h1>모바일 패널</h1>
			</div>
			<div data-role="content">
				<a href="#panel">패널열기</a><br/>
				<h1>여기는 메인페이지</h1>
				<img src="images/10.png"/>
			</div>
		</div>
	</body>

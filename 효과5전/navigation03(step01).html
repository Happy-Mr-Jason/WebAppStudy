<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>

</head>

<body>
<div id="menuArea">
	<ul id="navi">
		<li id="menu1">
			<a href="#">navigation01</a>
			<ul class="sub">
				<li><a href="#">submenu0101</a></li>
				<li><a href="#">submenu0102</a></li>
				<li><a href="#">submenu0103</a></li>
			</ul>
		</li>
		<li id="menu2">
			<a href="#">navigation02</a>
			<ul class="sub">
				<li><a href="#">submenu0201</a></li>
				<li><a href="#">submenu0202</a></li>
				<li><a href="#">submenu0203</a></li>
			</ul>
		</li>
		<li id="menu3">
			<a href="#">navigation03</a>
			<ul class="sub">
				<li><a href="#">submenu0301</a></li>
				<li><a href="#">submenu0302</a></li>
				<li><a href="#">submenu0303</a></li>
			</ul>
		</li>
	</ul>
</div>
<script>
	$('.sub').hide();
	$('#navi>li').hover(function () {
		$(this).find('.sub').slideDown();
		$(this).find('a:first').addClass('on');
	}, function () {
		$(this).find('.sub').slideUp();
		$(this).find('a:first').removeClass('on');
	});
</script>
</body>
</html>

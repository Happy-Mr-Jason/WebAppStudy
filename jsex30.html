<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<title>Js Study</title>
	<meta name="description" content="" />
	<meta name="author" content="ezen" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Jquery Library -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<style>
		.colorPallet {
			background: cyan;
		}
		#area{
			width: 250px;
			height: 180px;
			overflow: hidden;
		}
	</style>
	<script>
		//appendTo : Insert every element in the set of matched elements to the end of the target.
		//prependTo : Insert every element in the set of matched elements to the beginning of the target.
		//append : Insert content, specified by the parameter, to the end of each element in the set of matched elements.
		//prepend : Insert content, specified by the parameter, to the beginning of each element in the set of matched elements.
		$(document).ready(function () {
			$('img').css('width', 250);
			setInterval(function () {
				$('img').first().appendTo('#area');
			}, 2000);
		});
	</script>
</head>

<body>
	<div id="area">
		<img src="images/Koala.jpg" />
		<img src="images/Penguins.jpg" />
		<img src="images/Lighthouse.jpg" />
		<img src="images/Desert.jpg" />
		<img src="images/Jellyfish.jpg" />
	</div>
</body>

</html>

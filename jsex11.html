<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>Js Study</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Jquery Library -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script>
			//createElement : everyTag
			//createTextMode : create text
			//appendChild : add text as child
			window.onload=function () {
				var d = new Date();
				var month = d.getMonth();
				var h=document.createElement('p');
				var t=document.createTextNode(month + '월입니다.');
				h.appendChild(t);
				document.body.appendChild(h);
				var image=document.createElement('img');
				
				if(2< month && month <10){
					image.src='images/Koala.jpg';
				}else {
					image.src='images/Penguins.jpg';
				}
				image.width = 500;
				image.height = 350;
				document.body.appendChild(image);
			};		
		</script>
	</head>
	<body>
		<h1>길동이의 홈페이지</h1>
		<h1 id="abc">여기가 바뀝니다.</h1>
	</body>
</html>

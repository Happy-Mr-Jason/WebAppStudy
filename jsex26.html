<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>Js Study</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Jquery Library -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<style>
			.colorPallet{
				background: cyan;
			}
		</style>
		<script>
			$(document).ready(function (){
				var newimage = ['box2', '웃는사람', 'lightbulb'];
				var oldimage;
				var index;
				$('img').hover(function () {
					index = $(this).index();
					oldimage = $(this).attr('src'); 
					$(this).attr('src','images/' + newimage[index] + '.png');
				}, function () {
					$(this).attr('src',oldimage);
				});
			});
		</script>
	</head>
	<body>
		<img src="images/box1.png"/>
		<img src="images/우는사람.png"/>
		<img src="images/lightbulb1.png"/>
	</body>
</html>

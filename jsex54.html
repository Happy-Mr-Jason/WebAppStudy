<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<title>Js Study</title>
	<meta name="description" content="" />
	<meta name="author" content="ezen" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- Added UI CSS Style -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<!-- Jquery Library -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Added UI Jquery Library -->
	<script src="js/jquery-ui.min.js"></script>
	
	<style>
		.colorPallet {
			background: cyan;
		}
		.reverse{
			background-color: orange;
			color: red;
		}
	</style>
	<script>
		//addClass and removeClass in Jquery Ui Library
		//.addClass(ClassName , Effect Time)
		$(document).ready(function () {
			$('h1').hover(function () {
				$(this).addClass('reverse', 1000);
			}, function () {
				$(this).removeClass('reverse', 1000);
			});
		});
	</script>
</head>

<body>
	<div id="area">
		<h1>제이쿼리 UI 플러그인</h1>
		<h1>새해 복 많이 받으세요</h1>
		<h1>임베디드 프로그래밍</h1>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<title>Js Study</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Jquery Library -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script>
			document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
			
			var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
			var gameNum;
			switch(game){
				case "가위":
					gameNum = 1;
					break;
				case "바위":
					gameNum = 2;
					break;
				case "보":
					gameNum = 3;
					break;
				default : alert("잘못 작성했습니다.");
				location.reload(); // as like F5 key
			}
			var com = Math.ceil(Math.random()*3);
			
			document.write("<img src='images/math_img_"+com+".jpg'>");
			
			var result = "";
			if(gameNum == com){
				result = "비겼습니다.";
			} else if(gameNum == 1){
				if(com==2){
					result = "당신이 졌습니다.";
				} else{
					result = "당신이 이겼습니다."
				}
			} else if(gameNum == 2){
				if(com==3){
					result = "당신이 졌습니다.";
				} else{
					result = "당신이 이겼습니다.";
				}
			} else if(gameNum == 3){
				if(com==1){
					result = "당신이 졌습니다.";
				} else{
					result = "당신이 이겼습니다.";
				}
			}
			document.write(result);
		
		</script>
	</head>
	<body>
		<h1></h1>
	</body>
</html>

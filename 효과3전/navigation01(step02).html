<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="mystyle.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<style>
body {
	margin: 20px auto;
	padding: 0;
	font-size: 13px;
}
ul#navi {
	width: 200px;
	text-indent: 10px;
}
ul#navi, ul#navi ul {
	margin: 0; padding: 0;
	list-style: none;
}
li.group {
	margin-bottom: 3px;
}
div.title {
	height: 35px;
	line-height: 3em;
	background: #9ab92e;
	cursor: pointer;
}
ul.sub li {
	margin-bottom: 2px;
	height: 35px;
	line-height: 3em;
	background: #fdf6dd;
	cursor: pointer;
}
ul.sub li a {
	display: block;
	width: 100%;
	height: 100%;
	text-decoration: none;
	color:#000;
}
ul.sub li:hover {
	background:#cf0;
}
</style>


</head>

<body onload="init(0)">
<ul id="navi">
	<li class="group">
		<div class="title">회사소개</div>
		<ul class="sub">
			<li><a href="#">sub1</a></li>
			<li><a href="#">sub1</a></li>
			<li><a href="#">sub1</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">제품정보</div>
		<ul class="sub">
			<li><a href="#">sub2</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">Title 3</div>
		<ul class="sub">
			<li><a href="#">sub3</a></li>
			<li><a href="#">sub3</a></li>
		</ul>
	</li>
</ul>
<script>
	//Left Menu : title을 클릭하면 sub메뉴들이 보인다.
	//init(pos) : body가 로드가 되면 init(0) 를 호출한다.(첫번째 메뉴가 펼쳐진다.)

	$('.sub').hide();
	$('.title').click(function () {
		$('.sub').slideUp();
		$(this).next().slideDown();
	});
	function init(pos) {
		setTimeout(function () {
			$('#navi>li').eq(pos).find('.sub').slideDown();
		},2000);
	}

</script>

</body>
</html>
